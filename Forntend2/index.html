<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-nunito">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-primary-color">Budget Tracker</h1>
        <div class="mt-8">
            <!-- Balance Section -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold">Your Balance</h2>
                <p class="text-3xl mt-2" id="balance">$0.00</p>
            </div>
            <!-- Income and Expense Section -->
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="bg-green-100 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Income</h3>
                    <p class="text-2xl mt-2 text-green-500" id="income">$0.00</p>
                </div>
                <div class="bg-red-100 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Expenses</h3>
                    <p class="text-2xl mt-2 text-red-500" id="expenses">$0.00</p>
                </div>
            </div>
            <!-- Add Transaction Section -->
            <div class="mt-8 bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold">Add Transaction</h2>
                <form id="transaction-form">
                    <div class="mt-4">
                        <label for="text" class="block">Text</label>
                        <input type="text" id="text" class="w-full p-2 border rounded mt-1">
                    </div>
                    <div class="mt-4">
                        <label for="amount" class="block">Amount <small>(negative - expense, positive - income)</small></label>
                        <input type="number" id="amount" class="w-full p-2 border rounded mt-1">
                    </div>
                    <button type="submit" class="mt-4 bg-primary-color text-white px-4 py-2 rounded">Add Transaction</button>
                </form>
            </div>
            <!-- Transaction List Section -->
            <div class="mt-8 bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold">History</h2>
                <ul id="list" class="mt-4">
                    <!-- Transaction items will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
